<!DOCTYPE html>
<html>
<head>
	<title>Flash Cards</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<div class="wrapper">
	<div class="question-wrapper">
		<div class="question">Ready to answer some questions?</div>	
	</div>

	<hr class="divider">

	<div class="answer-wrapper">
		<div class="answer">I'm ready!</div>
	</div>

	<div class="buttons-wrapper">

		<button class="btn btn-primary show-answer" data-toggle="popover" data-trigger="hover" data-placement="left" title="See the answer">Reveal Answer</button>
		<button class="btn btn-primary next" data-toggle="popover" data-trigger="hover" data-placement="top" title="Move to the next queston">Next Question</button>
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary add" data-toggle="popover" data-trigger="hover" data-target="#myModal" title="Add a question">
		  Add Question
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">New Question</h4>
		      </div>
		      <div class="modal-body" placeholder="Add your question" editable content>
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>


	</div>	

</div>

</body>
</html>
